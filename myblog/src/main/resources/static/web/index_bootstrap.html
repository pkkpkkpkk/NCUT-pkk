                    // 拿到上面追加html的内容
                    html = html.replace(/#{name}/g,json.data.username)
                    html = html.replace("#{email}",json.data.email==null ? "" : json.data.email)
                    html = html.replace("#{phone}",json.data.telephone==null ? "" :json.data.telephone)
                    // 日期格式化
                    html = html.replace("#{date}",json.data.createdTime)
                    $("#content").append(html)

                    // 选择器
                    if (json.data.gender != null){
                        let radio = json.data.gender ==0 ? $("#gender-female") : $("#gender-male")
                        radio.prop("checked","checked")
                    } else {
                        // 性别选项默认不选
                        $("input[name='inlineRadioOptions']").attr('checked',false);
                    }

                }else {
                    alert("" + json.message)
                }
            },
            error:function (xhr){
                alert("点击用户信息时产生未知的异常"+xhr.status)
            }
        });

    function updateinfo(){
        //拿到前端，文本框，和单选框的 value值（文本框中的值，和选中单选框的value属性值）
        let email = $("#text1").val()
        let telephone = $("#text2").val()
        let gender = $("input[type='radio']:checked").val(); //单选框中的 属性value值（可以为0和1）

        // 如果 输入框为空，提交修改，则传到后端的是""  空字符串

        // 发送ajax请求
        $.ajax({
            url:"/users/change_info",
            type:"GET",
            // data:"username="+username+"&password="+password,
            // data:$("#form-reg").serialize(),  会将data打包成一个entity中User实体类对象 user 传到controller
            data:{"email": email, "telephone": telephone,"gender":gender},
            dataType:"JSON",
            success:function (json){
                if (json.state == 200){
                    alert("修改成功")
                }else {
                    alert("" + json.message)
                }
            },
            error:function (xhr){
                alert("修改时产生未知的异常"+xhr.status)
            }
        });

    }

        $("#btn_updatePassword").click(function () {

            let oldPassword = $("#inputPassword1").val()
            let newPassword = $("#inputPassword2").val()
            let comfirmPassword = $("#inputPassword3").val()

            if (oldPassword==""){
                alert("旧密码输入为空，请输入")
            }else if (newPassword =="" && comfirmPassword !=""){
                alert("新密码输入为空，请输入")
            }else if (newPassword !="" && comfirmPassword ==""){
                alert("确认密码输入为空，请输入")
            }else if (newPassword =="" && comfirmPassword ==""){
                alert("新密码输入为空，确认密码输入为空，请输入")
            }else if (newPassword != comfirmPassword){
                alert("两次输入的密码不一致，请重新输入")
            }else {

                    // data:"username="+username+"&password="+password,
                    // data:$("#form-reg").serialize(),  会将data打包成一个entity中User实体类对象 user 传到controller
                    data:{"oldPassword": oldPassword, "newPassword": newPassword},
                    dataType:"JSON",
                    success:function (json){

                            // 清空文本框,设置为空
                            $("#inputPassword1").val("")
                            $("#inputPassword2").val("")
                            $("#inputPassword3").val("")
                        }else {

                        }
                    },
